name: Build & Deploy Vite PWA

on:
  push:
    branches:
      - master
    tags:
      - 'v*'   # optionnel : déclencher aussi sur les tags v1.0.0, etc.

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps           # Infomaniak supporte FTPS, garde ça
          port: 21
          local-dir: ./dist/       # dossier généré par Vite (avec slash final)
          server-dir: /            # racine FTP de ton hébergement
          dangerous-clean-slate: false  # true = efface tout avant upload
